<div class="dashboard-layout">
  <nav class="sidenav" [class.sidenav-open]="sidenavOpen">
    <div class="sidenav-header">
      <h2>VM Dashboard</h2>
      <button class="menu-toggle" (click)="toggleSidenav()">
        <span class="menu-icon">☰</span>
      </button>
    </div>
    
    <ul class="nav-menu">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Overview</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/vms" routerLinkActive="active">
          <span class="nav-icon">💻</span>
          <span class="nav-text">Virtual Machines</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/servers" routerLinkActive="active">
          <span class="nav-icon">🖥️</span>
          <span class="nav-text">Servers</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/monitoring" routerLinkActive="active">
          <span class="nav-icon">📈</span>
          <span class="nav-text">Monitoring</span>
        </a>
      </li>
      <li *ngIf="currentUser?.role === 'admin'">
        <a routerLink="/dashboard/users" routerLinkActive="active">
          <span class="nav-icon">👥</span>
          <span class="nav-text">Users</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/settings" routerLinkActive="active">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text">Settings</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main-content" [class.main-content-shifted]="sidenavOpen">
    <header class="top-header">
      <div class="header-left">
        <button class="menu-toggle mobile-only" (click)="toggleSidenav()">
          <span class="menu-icon">☰</span>
        </button>
        <nav class="breadcrumb">
          <!-- Breadcrumb will be populated by child components -->
        </nav>
      </div>
      
      <div class="header-right">
        <app-theme-toggle mode="toggle" [compact]="true"></app-theme-toggle>
        
        <div class="user-profile" *ngIf="currentUser">
          <span class="user-name">{{ currentUser.username }}</span>
          <div class="user-dropdown">
            <button class="profile-btn">⚡</button>
            <!-- Dropdown menu would go here -->
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
