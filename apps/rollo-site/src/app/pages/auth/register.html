<div class="register-container">
  <div class="container">
    <div class="register-form-wrapper">
      <div class="register-header">
        <h1>Create Account</h1>
        <p>Join the Rollo Site community</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name (Optional)</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="userData.firstName"
              autocomplete="given-name"
              [disabled]="isLoading"
              class="form-control"
              placeholder="First name"
            >
          </div>

          <div class="form-group">
            <label for="lastName">Last Name (Optional)</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="userData.lastName"
              autocomplete="family-name"
              [disabled]="isLoading"
              class="form-control"
              placeholder="Last name"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username *</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="userData.username"
            required
            autocomplete="username"
            [disabled]="isLoading"
            class="form-control"
            placeholder="Choose a username"
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            autocomplete="email"
            [disabled]="isLoading"
            class="form-control"
            placeholder="Enter your email address"
          >
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            required
            autocomplete="new-password"
            [disabled]="isLoading"
            class="form-control"
            placeholder="Create a strong password"
          >
          <small class="password-hint">
            Password must be at least 8 characters with uppercase, lowercase, number, and special character.
          </small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            autocomplete="new-password"
            [disabled]="isLoading"
            class="form-control"
            placeholder="Confirm your password"
          >
        </div>

        <div class="success-message" *ngIf="success">
          {{ success }}
        </div>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || !registerForm.valid || userData.password !== confirmPassword"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="register-footer">
        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
