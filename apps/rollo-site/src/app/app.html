<!-- Main Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <h1 class="nav-logo">{{ title }}</h1>
    <ul class="nav-menu">
      <li class="nav-item">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/about" class="nav-link" routerLinkActive="active">About</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a routerLink="/portfolio" class="nav-link" routerLinkActive="active">Portfolio</a>
      </li>
      <li class="nav-item">
        <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact</a>
      </li>
    </ul>
    
    <div class="nav-auth">
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" class="nav-link auth-link" routerLinkActive="active">Sign In</a>
        <a routerLink="/register" class="nav-link auth-link btn-auth" routerLinkActive="active">Sign Up</a>
      </ng-container>
      
      <ng-container *ngIf="isAuthenticated && currentUser">
        <span class="user-welcome">Welcome, {{ currentUser.username }}!</span>
        <button (click)="logout()" class="nav-link logout-btn">Sign Out</button>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <p>&copy; {{ currentYear }} {{ title }}. All rights reserved.</p>
  </div>
</footer>
